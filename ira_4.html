<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ira</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Sacudida de pantalla */
        .shake {
            animation: screenShake 0.4s linear;
        }

        @keyframes screenShake {
            0%   { transform: translate(0, 0); }
            20%  { transform: translate(-8px, 5px); }
            40%  { transform: translate(6px, -5px); }
            60%  { transform: translate(-6px, 4px); }
            80%  { transform: translate(4px, -3px); }
            100% { transform: translate(0, 0); }
        }

        /* Explosión en el punto del click */
        .explosion {
            position: fixed;
            width: 20px;
            height: 20px;
            left: 0;
            top: 0;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0);
            border: 2px solid rgba(255, 255, 255, 0.9);
            box-shadow:
                    0 0 10px rgba(255, 255, 255, 0.9),
                    0 0 25px rgba(255, 180, 0, 0.9),
                    0 0 40px rgba(255, 80, 0, 0.9);
            background: radial-gradient(circle,
            rgba(255, 255, 255, 1) 0%,
            rgba(255, 200, 0, 1) 40%,
            rgba(255, 60, 0, 0.8) 70%,
            rgba(0, 0, 0, 0) 100%);
            animation: explode 0.6s ease-out forwards;
            z-index: 9999;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0);
            }
            60% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(4);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(6);
            }
        }
    </style>
</head>
<body class="ira">
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="contenido">
                <h1>Ira</h1>
                <p>Es un volcán de fuego que arde en las venas, un trueno que retumba en el alma y despierta el
                    poder dormido para enfrentar las injusticias.</p>
                <div class="row">
                    <div class="col-12">
                        <button class="boton-volver" onclick="window.location.href='tristeza_3.html'">Página anterior</button>
                        <button class="boton-siguiente" onclick="window.location.href='calma_5.html'">Siguiente página →</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SoundJS for sound effects -->
<script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
<!-- Tu script original de sonidos -->
<script src="js/ira.js"></script>

<!-- Efecto de sacudida + explosión -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Sacudir la pantalla
        function triggerShake() {
            const body = document.body;
            // Evitar que se encadenen muchas animaciones
            if (!body.classList.contains('shake')) {
                body.classList.add('shake');
                setTimeout(() => {
                    body.classList.remove('shake');
                }, 400); // Debe coincidir con la duración de screenShake
            }
        }

        // Crear explosión en la posición del clic
        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = x + 'px';
            explosion.style.top = y + 'px';

            document.body.appendChild(explosion);

            // Eliminar el elemento cuando termine la animación
            explosion.addEventListener('animationend', () => {
                explosion.remove();
            });
        }

        // Manejar todos los clics en la página
        document.addEventListener('click', (event) => {
            // Coordenadas del click
            const x = event.clientX;
            const y = event.clientY;

            triggerShake();
            createExplosion(x, y);
            // No se evita el comportamiento por defecto, así que los botones siguen navegando bien
        });
    });
</script>
</body>
</html>
