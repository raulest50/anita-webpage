<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristeza</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .contenido {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1E90FF; /* Color azul para tristeza */
            text-shadow: 0 0 10px rgba(30,144,255,0.6);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .boton-siguiente {
            display: block;
            padding: 10px 20px;
            background: #1E90FF;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #0a0a0f;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(30,144,255,0.6);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .boton-siguiente:hover {
            background: #0000CD;
            transform: scale(1.1);
        }

        .boton-volver {
            padding: 10px 20px;
            background: #DDDDDD;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #0a0a0f;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .boton-volver:hover {
            background: #BBBBBB;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>Tristeza</h1>
        <p>La tristeza es una emoción que nos ayuda a procesar pérdidas y dificultades.</p>
        <div>
            <button class="boton-volver" onclick="window.location.href='alegria_2.html'">Página anterior</button>
            <button class="boton-siguiente" onclick="window.location.href='ira_4.html'">Siguiente página →</button>
        </div>
    </div>
</body>
</html>
